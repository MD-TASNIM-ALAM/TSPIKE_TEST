<!-- ========== Left Sidebar Start ========== -->
<ng-template #contentTemplate>
    <!--- Sidemenu -->
    <div id="sidebar-menu">
        <ul class="metismenu" id="side-menu" #sideMenu>

            <li class="menu-title"><b>Navigation</b></li>
            <li>
                <a href="javascript:void(0);" routerLinkActive="active" class="waves-effect">
                    <i class="fe-package"></i>
                    <span> Home </span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/pages/landmark/remark']" routerLinkActive="active" class="waves-effect">
                    <i class="fe-map-pin"></i>
                    <span> Landmark </span>
                </a>
            </li>
        </ul>
    </div>
    <!-- End Sidebar -->
    <div class="clearfix"></div>
</ng-template>
<div class="left-side-menu">
    <div class="slimscroll-menu" appSlimScroll *ngIf="!isCondensed">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>

    <div class="slimscroll-menu" *ngIf="isCondensed">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
        
    </div>
</div>
<!-- Left Sidebar End -->
